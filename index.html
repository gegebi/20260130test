<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연 복리 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>연 복리 계산기</h1>
        <form id="calculator-form">
            <div class="input-group">
                <label for="initial-amount">초기 투자 금액 (만원)</label>
                <input type="number" id="initial-amount" placeholder="예: 1000" required>
            </div>
            <div class="input-group">
                <label for="annual-rate">연 수익률 (%)</label>
                <input type="number" id="annual-rate" step="0.1" placeholder="예: 7" required>
            </div>
            <div class="input-group">
                <label for="monthly-contribution">월 추가 납입액 (만원)</label>
                <input type="number" id="monthly-contribution" placeholder="예: 50" required>
            </div>
            <div class="input-group">
                <label for="investment-period">투자기간 (년)</label>
                <input type="number" id="investment-period" placeholder="예: 20" required>
            </div>
            <button type="submit">계산하기</button>
        </form>
        <div id="result-container">
            <!-- 결과 테이블이 여기에 표시됩니다. -->
        </div>

        <button id="open-partnership-form-btn" class="partnership-btn">제휴문의하기</button>

        <div id="partnership-form-section" class="hidden-form-section">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/mzdgankb" method="POST">
                <div class="input-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="이름" required>
                </div>
                <div class="input-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="이메일" required>
                </div>
                <div class="input-group">
                    <label for="message">메시지</label>
                    <textarea id="message" name="메시지" rows="5" required></textarea>
                </div>
                <button type="submit">문의 보내기</button>
                <button type="button" id="close-partnership-form-btn" class="close-btn">닫기</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
